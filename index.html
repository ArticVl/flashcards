<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards de Carros Mais Rápidos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flashcard-container">
        <div id="flashcard" class="flashcard">
            <p id="position">Carro na posição <span id="carPosition">1</span></p>
            <p id="carName" class="hidden">Bugatti Chiron Super Sport 300+</p>
            <button id="reveal">Revelar Carro</button>
        </div>
    </div>

    <div class="buttons">
        <button id="prev">Voltar</button>
        <button id="next">Próximo</button>
    </div>

    <script src="script.js"></script>
</body>
</html
